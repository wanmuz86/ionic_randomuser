<ion-header>

  <ion-navbar>
    <ion-title>Random User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-input type="text" placeholder ="Search People">
</ion-input>
<ion-list>
<ion-item *ngFor="let user of usersList" (click)="itemTapped($event, user)">
 <ion-thumbnail item-start>
      <img src="{{user.picture.large}}">
    </ion-thumbnail>
<h2>{{user.name.first}} {{user.name.last}}</h2>
<p class="item-description">{{user.email}}</p>
</ion-item>
</ion-list>
</ion-content>
